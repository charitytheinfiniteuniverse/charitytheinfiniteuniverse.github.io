<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title> | maranadhamma</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="darkmode.css">
    <link rel="stylesheet" href="all-index.css">
    <script defer src="darkmode.js"></script>
    <link rel="icon" type="image/png" href="https://maranadhamma.netlify.app/maranadhammalogo1.png">
</head>
<body>

<div id="fixedTitle"> | maranadhamma</div>
<button id="mode Toggle"> </button>

<main class="mobile-container">
    <img src="https://maranadhamma.netlify.app/maranadhammalogo1.png" alt="Logo" class="main-logo">

    <section class="featured-book">
        <div class="f-card">
            <span class="f-badge">အဓိကစာမူ</span>
            <div class="f-content">
                <img src="IMAGE_URL_HERE" alt="Featured Cover" class="f-img">
                <div class="f-info">
                    <h2>အဓိကစာမူခေါင်းစဉ်</h2>
                    <p>ဤစာမူသည် အဓိကဖတ်ရှုရမည့် အပိုင်းဖြစ်ပါသည်။</p>
                    <a href="#" class="read-btn">ဖတ်ရှုရန်</a>
                </div>
            </div>
        </div>
    </section>

    <div class="book-grid">
        <div class="book-card">
            <img src="IMAGE_URL_HERE" alt="Book 1">
            <h4>စာအုပ်အမည် ၁</h4>
        </div>
        <div class="book-card">
            <img src="IMAGE_URL_HERE" alt="Book 2">
            <h4>စာအုပ်အမည် ၂</h4>
        </div>
    </div>

    <div class="action-buttons">
        <button id="searchBtn" class="custom-btn">🔍 စာအုပ်ရှာဖွေရန်</button>
        <div id="searchWrapper" class="hidden">
            <input type="text" id="bookSearch" placeholder="စာအုပ်အမည်ရိုက်ပါ...">
        </div>

        <a href="https://t.me/maranadhamma" target="_blank" class="custom-btn">တယ်လီဂရန် ချန်နယ်</a>
        <a href="https://t.me/maranadhammacommunity" target="_blank" class="custom-btn">တယ်လီဂရန် အဖွဲ့</a>
        <a href="https://www.facebook.com/share/1GGdiTWtre/" target="_blank" class="custom-btn">ဖေ့ဘွတ် ပေ့</a>
    </div>
</main>

<script src="all-index.js"></script>
</body>
</html>
