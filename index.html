<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>မရဏဓမ္မ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="reading-mode">

    <nav class="top-nav glass">
        <div class="nav-brand">မရဏဓမ္မ</div>
        <div class="nav-actions">
            <i class="fas fa-search" id="searchBtn"></i>
            <i class="fas fa-moon" id="themeToggle"></i>
            <i class="fas fa-bars" id="tocBtn"></i>
        </div>
    </nav>

    <main class="container">
        <div class="spacer-top"></div>

        <header class="hero scroll-reveal">
            <h1 id="greetingMsg" class="soft-breath">မင်္ဂလာညချမ်းပါ</h1>
            <p id="dhammaQuote" class="quote">အပ္ပမာဒေန သမ္ပာဒေထ</p>
        </header>

        <section class="section scroll-reveal">
            <h2 class="section-title">စာမူ</h2>
            <div class="carousel-wrapper">
                <div class="carousel" id="carousel1">
                    <div class="card placeholder">စာမူ ၁</div>
                    <div class="card placeholder">စာမူ ၂</div>
                    <div class="card placeholder">စာမူ ၃</div>
                </div>
                <div class="carousel-btns">
                    <button onclick="moveLeft('carousel1')"><i class="fas fa-chevron-left"></i></button>
                    <button onclick="moveRight('carousel1')"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </section>

        <section class="section scroll-reveal">
            <h2 class="section-title">စာတမ်း</h2>
            <div class="carousel-wrapper">
                <div class="carousel auto-scroll" id="carousel2">
                    <div class="card placeholder">စာတမ်း ၁</div>
                    <div class="card placeholder">စာတမ်း ၂</div>
                    <div class="card placeholder">စာတမ်း ၃</div>
                </div>
            </div>
        </section>

        <section class="chip-section scroll-reveal">
            <div class="chip-container">
                <div class="chip">တယ်လီဂရန်</div>
                <div class="chip">တယ်လီဂရန်</div>
                <div class="chip">၀၉ ၈၈၄ ၆၆၄ ၆၄၇</div>
                <div class="chip">vipassanā meditation</div>
            </div>
        </section>

        <div class="data-mode">
            <span>Data Saving Mode</span>
            <input type="checkbox" id="dataSave">
        </div>

        <div class="spacer-bottom"></div>
    </main>

    <div class="floating-group">
        <button class="float-btn" onclick="window.scrollTo(0,0)"><i class="fas fa-arrow-up"></i></button>
        <button class="float-btn" onclick="window.scrollTo(0,document.body.scrollHeight)"><i class="fas fa-arrow-down"></i></button>
        <button class="float-btn"><i class="far fa-paper-plane"></i></button>
        <div class="logo-circle">Logo</div>
    </div>

    <nav class="bottom-nav glass">
        <div class="nav-item active"><i class="fas fa-home"></i><span>ပင်မ</span></div>
        <div class="nav-item"><i class="fas fa-video"></i><span>ဗီဒီယို</span></div>
        <div class="nav-item"><i class="fas fa-info-circle"></i><span>အကြောင်း</span></div>
        <div class="nav-item"><i class="fas fa-shield-alt"></i><span>သက်သေ</span></div>
    </nav>

    <script src="script.js"></script>
</body>
</html>
